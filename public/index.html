<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/reset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia-min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Voice Search Demo</h1>
    <div>
      <div class="centered top">
        <div><div id="voice-search"></div></div>
      </div>
      <div id="stats-container"></div>
      <div class="content">
        <div class="left-part">
          <div class="facets">
            <div class="brand">
              <h4>Brands</h4>
              <div id="brand"></div>
            </div>
            <div class="categories">
              <h4>Categories</h4>
              <div id="categories"></div>
            </div>
            <div class="price">
              <h4>Price</h4>
              <div id="price"></div>
            </div>
          </div>
        </div>
        <div class="right-part">
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.0.0/dist/instantsearch.production.min.js"></script>

  <script src="main.js" type="module"></script>
